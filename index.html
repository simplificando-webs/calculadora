<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <div class="main">
        <div class="calculadora">
            <div class="screen"></div>
            <div class="padBotones">
                <div class="cadenaBotones">
                    <div class="btn clear" id="clear-entry">CE</div>
                    <div class="btn clear" id="clear-all">C</div>
                    <div class="btn clear" id="undo">âŒ«</div>
                    <div class="btn Uno">/</div>
                </div>
                <div class="cadenaBotones">
                    <div class="btn number" >7</div>
                    <div class="btn number" >8</div>
                    <div class="btn number" >9</div>
                    <div class="btn operator">x</div>
                </div>
                <div class="cadenaBotones">
                    <div class="btn number" >4</div>
                    <div class="btn number" >5</div>
                    <div class="btn number" >6</div>
                    <div class="btn operator">-</div>
                </div>
                <div class="cadenaBotones">
                    <div class="btn number" >1</div>
                    <div class="btn number" >2</div>
                    <div class="btn number" >3</div>
                    <div class="btn operator">+</div>
                </div>
                <div class="cadenaBotones">
                    <div class="btn cambiar" >+/-</div>
                    <div class="btn number" >0</div>
                    <div class="btn number" >.</div>
                    <div class="btn igual">=</div>
                </div>
            </div>
        </div>

    </div>

    <script src="archivo.js"></script>
</body>
</html>
